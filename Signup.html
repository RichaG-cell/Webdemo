<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body{
            background-image: url('https://t4.ftcdn.net/jpg/04/29/97/39/360_F_429973962_6vMeg6RYgfFvKvBy6A2r8WlpOvFX9746.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        #form-group{
            width: 600px;
            height: 600px;
        }
    </style>
</head>
<body>
    <center>
    <form id="signup-form">
        <h2>Sign Up</h2>
        <div class="form-group">
            Name:<input type="text" id="name" name="name" required><br><br>
        </div>
        <div class="form-group">
            Address:<input type="text" id="add" name="add" required><br><br>
        </div>
        <div class="form-group">
            Phone no:<input type="telephone" id="no" name="no" required><br><br>
        </div>
        <div class="form-group">
            Email:<input type="email" id="email" name="email" required><br><br>
        </div>
        <div class="form-group">
            Password:<input type="password" id="password" name="password" required><br>
        </div>
        <div class="form-group">
            <input type="checkbox" id="remember-me" name="remember-me">
            <label for="remember-me">Remember Me</label><br>
        </div>
        <button type="submit">Sign Up</button><br><br>
        <button type="clear">Clear</button>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </form></center>
</body>
</html> signup.html
